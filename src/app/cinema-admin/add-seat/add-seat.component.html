<div class="add-seat">
    <div class="add-seat-group"> 
        <label class="add-seat-label">Добавить</label>
        <p-selectButton [options]="sideOptions" [(ngModel)]="selectSideOption" ></p-selectButton>
     </div>
    <div class="add-seat-group"> 
       <label class="add-seat-label">Ряд</label>
       <p-inputNumber [(ngModel)]="row" [min]="1" [max]="maxRow"></p-inputNumber>
    </div>
    <div class="add-seat-group">
        <label class="add-seat-label">Количество мест</label>
        <div>
            <p-inputNumber 
                [ngClass]="classStyle"
                [(ngModel)]="count" 
                [min]="0" 
                [max]="maxCount" 
                (onFocus)="onFocus()"
            ></p-inputNumber>
            <p-message *ngIf="isError" severity="error" [text]="errorMessage"></p-message>
        </div>
    </div>
    <div class="add-seat-group"> 
        <label class="add-seat-label">Тип места</label>
        <p-selectButton 
            [options]="seatTypeOption" 
            [(ngModel)]="selectSeatType" 
            (onChange)="changeSeatType()"
        ></p-selectButton>
     </div>
     <div [class]= "isShow ? 'add-seat-group' : 'add-seat-group-hidden'"> 
        <label class="add-seat-label">Количество мест у дивана</label>
        <p-inputNumber [(ngModel)]="countSeat" [min]="1"></p-inputNumber>
     </div>
    <div >
        <p-button (onClick)="createSeat()">Добавить</p-button>
    </div>
</div>
