<div class="edit-seat">
    <div>
        <p-inputNumber [(ngModel)]="x"></p-inputNumber>
    </div>
    <div>
        <p-inputNumber [(ngModel)]="y"></p-inputNumber>
    </div>
    <div>
        <p-dropdown [options]="categories" [(ngModel)]="category"></p-dropdown>
    </div>
    <div>
        <p-button (onClick)="deleteElem()">Удалить</p-button>
    </div>
    <div>
        <p-button (onClick)="ok()">Ок</p-button>
    </div>
    <div>
        <p-button (onClick)="close()">Закрыть</p-button>
    </div>
   
</div>
